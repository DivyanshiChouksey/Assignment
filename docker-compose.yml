version: '3.8'

services:
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - '27017:27017'
    volumes:
      - ./data:/data/db

  web:
    build: .
    container_name: myapp
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/db
    depends_on:
      - mongo
    volumes:
      - .:/app
